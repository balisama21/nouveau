<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="La plateforme leader de vente de produits numériques à Madagascar. Découvrez des formations, templates Canva, e-books et services digitaux de qualité.">
    <meta name="keywords" content="produits numériques, Madagascar, formations en ligne, templates Canva, e-books, coaching digital">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://smartdigitalpro.mg">
    <meta property="og:title" content="SmartDigitalPro - Marketplace de Produits Numériques">
    <meta property="og:description" content="La plateforme leader de vente de produits numériques à Madagascar">
    <meta property="og:image" content="/og-image.jpg">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://smartdigitalpro.mg">
    <meta property="twitter:title" content="SmartDigitalPro - Marketplace de Produits Numériques">
    <meta property="twitter:description" content="La plateforme leader de vente de produits numériques à Madagascar">
    <meta property="twitter:image" content="/og-image.jpg">

    <!-- Favicons -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Performance optimizations -->
    <link rel="dns-prefetch" href="//fonts.googleapis.com">
    <link rel="dns-prefetch" href="//fonts.gstatic.com">
    
    <!-- Schema.org structured data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "SmartDigitalPro",
      "description": "Marketplace de produits numériques à Madagascar",
      "url": "https://smartdigitalpro.mg",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://smartdigitalpro.mg/products?search={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>
</head>
<body>
    <div id="root">
        <!-- Loading fallback -->
        <div class="min-h-screen flex items-center justify-center bg-gray-50">
            <div class="text-center">
                <div class="w-16 h-16 mx-auto mb-4 bg-gradient-to-br from-green-600 to-orange-600 rounded-lg flex items-center justify-center animate-pulse">
                    <span class="text-white font-bold text-xl">S</span>
                </div>
                <h1 class="text-2xl font-bold text-gray-900 mb-2">SmartDigitalPro</h1>
                <p class="text-gray-600 mb-4">Chargement de la plateforme...</p>
                <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-green-600 mx-auto"></div>
            </div>
        </div>
    </div>
    
    <!-- Critical CSS for above-the-fold content -->
    <style>
        /* Critical CSS inlined for performance */
        * {
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        .min-h-screen { min-height: 100vh; }
        .flex { display: flex; }
        .items-center { align-items: center; }
        .justify-center { justify-content: center; }
        .text-center { text-align: center; }
        .bg-gray-50 { background-color: #f9fafb; }
        .text-gray-900 { color: #111827; }
        .text-gray-600 { color: #4b5563; }
        .font-bold { font-weight: 700; }
        .text-2xl { font-size: 1.5rem; line-height: 2rem; }
        .text-xl { font-size: 1.25rem; line-height: 1.75rem; }
        .text-white { color: #ffffff; }
        .mb-2 { margin-bottom: 0.5rem; }
        .mb-4 { margin-bottom: 1rem; }
        .mx-auto { margin-left: auto; margin-right: auto; }
        .w-16 { width: 4rem; }
        .h-16 { height: 4rem; }
        .w-8 { width: 2rem; }
        .h-8 { height: 2rem; }
        .rounded-lg { border-radius: 0.5rem; }
        .rounded-full { border-radius: 9999px; }
        .border-b-2 { border-bottom-width: 2px; }
        .border-green-600 { border-color: #059669; }
        
        .animate-pulse {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        
        .animate-spin {
            animation: spin 1s linear infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: .5; }
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        /* Gradient background */
        .bg-gradient-to-br {
            background-image: linear-gradient(to bottom right, #059669, #ea580c);
        }
    </style>
    
    <!-- Module script for Vite -->
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- Fallback for non-JS users -->
    <noscript>
        <div style="text-align: center; padding: 2rem; font-family: sans-serif;">
            <h1>SmartDigitalPro</h1>
            <p>Cette application nécessite JavaScript pour fonctionner.</p>
            <p>Veuillez activer JavaScript dans votre navigateur.</p>
        </div>
    </noscript>
</body>
</html>
